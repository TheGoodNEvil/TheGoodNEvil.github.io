<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap: Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="Alisal.jpg" alt="Alisal" width="1100" height="500">
      <div class="carousel-caption">
        <h3>Alisal High</h3>
        <p>This is me celebrating a goal with Alisal High.</p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="USF.JPG" alt="USF" width="1100" height="500">
      <div class="carousel-caption">
        <h3>U.S.F.</h3>
        <p>This is me playing as a forward at U.S.F..</p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="TheGoodNEvil_7_13_2020.jpg" alt="Home" width="1100" height="500">
      <div class="carousel-caption">
        <h3>TheGoodNEvil</h3>
        <p>I'm a web developer now.</p>
      </div>   
    </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
