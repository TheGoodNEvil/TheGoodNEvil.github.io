<!DOCTYPE html>

<html lang="en">

<head>

  <title>Bootstrap Example</title>
  
  <meta charset="utf-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  
</head>

<style> body {font-family: "Monotype Corsiva"; font-style: italic; text-shadow: 1px 1px 1px white; text-align: center; border: 1px outset red; border-radius: 10px;}</style>

<body>

<div class="container text-center text-danger">

  <h2>My First Modal</h2>
  
  <p>I've used Bootstrap to create my frist modal.</p>

  <!-- Button to Open the Modal -->
  
  <button type="button" class="btn btn-primary text-center text-danger" data-toggle="modal" data-target="#myModal">
  
    Click Me To See The Modal Appear
    
  </button>

  <!-- The Modal -->
  
  <div class="modal fade" id="myModal">
  
    <div class="modal-dialog">
    
      <div class="modal-content">
      
        <!-- Modal Header -->
        
        <div class="modal-header">
        
          <h4 class="modal-title">Thanks For Taking A Look</h4>
          
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          
        </div>
        
        <!-- Modal body -->
        
        <div class="modal-body">
        
          This is what I've written inside my first modal. Thanks for reading.
          
        </div>
        
        <!-- Modal footer -->
        
        <div class="modal-footer">
        
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          
        </div>
        
      </div>
      
    </div>
    
  </div>
  
</div>

</body>

</html>
