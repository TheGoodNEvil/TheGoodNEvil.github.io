<!DOCTYPE html>
<html>
<style>
  body {text-align:center;}
  </style>

<body>

<h1>Welcome To My Qualification Page</h1>

<p>You must be at least 18 years old to view my content. Please, enter your age.</p>

<input id="age">

<button type="button" onclick="myFunction()">Submit</button>

<p id="verified"></p>

<p>My content is designed for women. If you're a man, then please stay away from my website.</p>
<p>Are you a woman? Answer '0' for 'Yes' or '1' for 'No'.</p>

<input id="women">

<button type="button" onclick="myWomen()">Submit</button>

<p id="findings"></p>

<script>
function myFunction() {
  var age, verification;

 
  age = document.getElementById("age").value;

 
  if (isNaN(age) && age < 18 && age > 100) {
    verification = "You're not in the age range to view my content.";
  } else {
    verification = "You're in the age range to view my content, congratulations.";
  }
  document.getElementById("verified").innerHTML = verification;
}

function myWomen() {
  var gender, result;

 
  gender = document.getElementById("women").value;

 
  if (isNaN(gender) && gender > 0) {
    result = "You're not a woman, so you're not supposed to be looking at this website. I'm warning you.";
  } else {
    result = "You're a woman, fantastic! Get ready to be intrigued.";
  }
  document.getElementById("findings").innerHTML = result;
}
</script>

</body>
</html>
