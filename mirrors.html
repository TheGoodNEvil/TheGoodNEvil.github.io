<!DOCTYPE html>
<html>
<style>
#first {
height:100%;
width:100%;
}
#leftone {
  position: relative;
  animation-name: left;
  animation-duration: 1s;
  animation-iteration-count: infinite;
  animation-direction: alternate;
  animation-timing-function: linear;
}

#rightone {
  position: relative;
  animation-name: right;
  animation-duration: 1s;
  animation-iteration-count: infinite;
  animation-direction: alternate;
  animation-timing-function: linear;
}

@keyframes left {
  0%   {left:0px; top:0px;}
  100% {left:200px; top:0px;}
}

@keyframes right {
  0%   {right:-725px; top:0px;}
  100% {right:-525px; top:0px;}
}

width:100%;
