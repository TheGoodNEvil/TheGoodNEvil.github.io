<!DOCTYPE html>

<html>

<head>

<style>

body {text-align: center; font-family: "Monotype Corsiva"; font-style: italic; color: red; text-shadow: 1px 1px 1px white; border: 1px outset red; border-radius: 10px;}

img {border: 1px outset red; border-radius: 50%;}

.tower {transition: 3s linear;}

.tower:hover {transform: rotatex(360deg);}

</style>

</head>

<body>

<h1>Rounded Images</h1>

<p>I've added a border to make the image a perfect circle.</p>

<img class="tower" src="paris.jpg" alt="Paris" width="250" height="250">

<h2>A Round Image As A Link</h2>

<p>The image below's a link. Click on it.</p>

<a href="https://thegoodnevil.github.io"><img src="smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;"></a>

</body>

</html>
