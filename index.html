<!DOCTYPE html>
<html>
  
 <head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head> 
  
<style>
  
  body {background: url("usnation.jpg") no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
  color:red;
  text-align:center;
  font-family: "Lucida Handwriting", cursive;}
  
  h1:hover {
  transition: linear 0.1s transform;
  transform: scale(1.25);
}
  p:hover {
  transition: linear 0.1s transform;
  transform: scale(1.25);
}
  img:hover {
  transition: linear 0.1s transform;
  transform: scale(1.25);
}
  
  footer:hover {
  transition: linear 0.1s transform;
  transform: scale(1.25);
}
  </style> 
  
<body>

<h1>Welcome!</h1>

<p>Click on my image to learn more about me.</p>
  
<a href="https://thegoodnevil.github.io/digitalvertoabout.html"><img src="NikeHat.jpg" alt="Myself" usemap="#myselfmap" width="500" height="650"></a>

<map name="myselfmap">
  <area shape="circle" coords="200,325,100" onmouseover="myFunction()">
</map>
  
<p>Click the button below to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p><strong>Note:</strong> The geolocation property is not supported in IE8 and earlier versions.</p>

<p id="demo"></p>
  
<footer style="text-align:center;"><i>&copy; 2020-2021 by Gerardo Tapia Vera. All Rights Reserved.</i></footer>

<script>
function myFunction() {
  alert("You've hovered over my image, thanks! Now, click on the image to be directed to my 'About' page!");
}

var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}
</script>

</body>
</html>
